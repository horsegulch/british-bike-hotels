<nav class="fixed top-0 left-0 right-0 bg-slate-800 bg-opacity-90 backdrop-blur-sm shadow-md z-[1000]">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center h-16">
            <!-- Logo (takes up minimal space) -->
            <div class="flex-shrink-0">
                <a href="{{ url_for('main.index') }}" class="text-white font-poppins font-bold text-xl">
                    BritishBikeHotels.com
                </a>
            </div>

            <!-- Search Bar (takes up all available space and centers its content) -->
            <div class="flex-grow flex justify-center px-4">
                <div id="autocomplete-container" class="hidden md:block w-full max-w-lg">
                    <!-- The autocomplete component will be mounted here -->
                </div>
            </div>

            <!-- Navigation Links (takes up minimal space) -->
            <div class="hidden md:block flex-shrink-0">

            <div class="-mr-2 flex md:hidden">
                <button type="button" class="bg-gray-800 inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">

                    <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
